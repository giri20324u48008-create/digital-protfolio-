<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giri Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <nav>
      <h1 class="logo">I am Giri</h1>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Hello, I'm <span>giri</span></h2>
    <p>A passionate web developer/designer.</p>
    <button onclick="scrollToSection('projects')">View My Work</button>
  </section>

  <section id="about" class="about">
    <h2>About Me</h2>
    <p>Write a short description about yourself here.</p>
  </section>

  <section id="projects" class="projects">
    <h2>Projects</h2>
    <div class="project-grid">
      <div class="project-card">
        <h3>Project One</h3>
        <p>Blog Layout Template.</p>
      </div>
      <div class="project-card">
        <h3>Project Two</h3>
        <p>Weather App Using API.</p>
      </div>
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="form-message"></p>
  </section>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
